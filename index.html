<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>GAME</title>
</head>
<body>
  <!-- Promise support required for the game lib. Fetch required for shimport. -->
  <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=fetch%2CPromise"></script>
  <!-- Use es module imports if available, fallback on shimport polyfill -->
  <script>
    function shimport(src) {
      try {
        new Function('import("' + src + '")')();
      } catch (e) {
        var s = document.createElement('script');
        s.src = 'https://unpkg.com/shimport';
        s.dataset.main = src;
        document.head.appendChild(s);
      }
    }
    shimport('./dist/index.js');
  </script>
</body>
</html>
